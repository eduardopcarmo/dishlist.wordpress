<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dishlist V2</title>
    <link
      rel="stylesheet"
      id="dishlist-google-fonts-css"
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      id="main-stylesheet-css"
      href="http://localhost:8000/wp-content/themes/dishlistv2/style.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <header>
      HEADER
    </header>
    <main>
      <h1>H1</h1>
      <h2>H2</h2>
      <p>Paragraph</p>
      <h1 class="title">title</h1>
      <h2 class="subtitle">subtitle</h2>
      <br />
      <br />
      <button class="btn btn-primary">btn btn-primary</button>
      <br />
      <button class="btn btn-secondary">btn btn-secondary</button>
      <br />
      <button class="btn btn-outline-primary">btn btn-outline-primary</button>
      <br />
      <button class="btn btn-outline-secondary">btn btn-outline-secondary</button>
      <br />
      <br />
      <br />
      <form class="form" action="#">
        <div class="form-group">
          <label>label <span>*</span></label>
          <input type="text" name="" placeholder="text" />
        </div>
        <div class="form-group">
          <label>label</label>
          <textarea name="" rows="4" placeholder="text"></textarea>
        </div>
        <div class="form-group show-error">
          <label>label <span>*</span> <em>Error Message</em></label>
          <input type="text" name="" placeholder="text" />
        </div>

        <br />
        <br />
        <br />

        <div class="box">
          <h3>ispum ispum</h3>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting.</p>
        </div>

        <div class="box">
          <img src="https://via.placeholder.com/90.png/09f/fff" alt="90x90" />
          <h3>ispum ispum</h3>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting.</p>
        </div>
      </form>
    </main>
    <footer>
      FOOTER
    </footer>
  </body>
</html>
